<!DOCTYPE HTML>
<html>
	<head>
		<title>LOGON</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="js/GlobalData.js" type="text/javascript"></script>
		<script src="js/LogonScript.js" type="text/javascript"></script>

	<!--Start Body -->
	<body>
		<header>Bay Area LATATrax Logon</header>
		<div id="error">
			<label id="errLabel"> <!-- handles error messages from the service--></label>
        </div>
		<form class="box">
		<fieldset class="boxBody">
			<div class="pad">
				<label>Enter your Driver ID</label>
				<input type="text" id="txtFSPID" class="txtLogon" tabindex="1"/>
			</div>
			<div class="pad">
				<label>Enter your password</label>
				<input type="password" id="txtPassword" class="txtLogon" tabindex="2"/>
			</div>
            <div class="pad">
                <label for="selBeats">Select your beat</label>
                <select id="selBeats" class="bigSel"></select>
            </div>
			<div class="pad">
                <label for="selShifts">Select Your Assigned Shift</label>
                <select id="selShifts" class="bigSel"></select>
                <!--<select id="selShifts" class="bigSel">
					<option value="Weekday-Morning">Weekday-Morning</option>
					<option value="Weekday-Morning">Weekday-Midday</option>
					<option value="Weekday-Morning">Weekday-Afternoon</option>
					<option value="Weekday-Morning">Weekend-Morning</option>
					<option value="Weekday-Morning">Weekend-Midday</option>
					<option value="Weekday-Morning">Weekend-Afternoon</option>
					<option value="Weekday-Morning">Holiday</option>
				</select>-->
			</div>
			<div class="pad">
				<label for="selCallSigns">Select Your CHP Call Sign</label>
				<select id="selCallSigns" class="bigSel"></select>
			</div>
			<div class="pad">
				<label for="txtOdometer">Enter Your Odometer Reading</label>
				<input type="text" id="txtOdometer" class="txtLogon"/>
			</div>
            <br />
            <div class="thinPad">
                <center>
			        <input type="button"  class="lrgButton" value="Logon" id="btnLogon"/>
                </center>
            </div>
		</fieldset>
		</form>
		<p style="text-align: center;">  2014, Los Alamos Technical Associates, Inc</p>
	</body>
