<!DOCTYPE HTML>
<html>
	<head>
		<title>WAZE ASSIST REQUEST</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/IncomingMessage1.js" type="text/javascript"></script>
		<script src="js/GlobalData.js" type="text/javascript"></script>
	</head>
	<body class="assistRequestWAZE">
		<div class="tileDiv">&nbsp;</div>
			<div>
				<h2 class="assistHead">WAZE ASSIST REQUEST</h2>
				<img src="css/images/Waze_Thumb.png" width="200px">
			</div>
			<div>
				<h2 class="assistData" id="AssistInfo">Assist needed between San Mateo and Pennsylvania, West Bound</h2>
			</div>
			<input type="button" value="OK" id="btnAckWaze" class="assistOK"/>
			<select id="ddIgnore" name="ddIgnore" class="assistDRP">
			  <option value="">-- Ignore Reason --</option>
			  <option value="Can't Locate">Can't Locate</option>
			  <option value="Wrong side of highway">Wrong side of highway</option>
			  <option value="Not enough location information">Not enough location information</option>
			  <option value="Already on or enroute to different assist">Already on or enroute to different assist</option>
			  <option value="Already being assisted">Already being assisted</option>
			</select>
            <!--<br/><br/><br/><br/><br/><br/>-->
            <div class="tileAssistBottom">&nbsp;</div>
            <div style="clear:both;"></div>
	</body>
</html>
