<div class="${baseClass}">
    <div class="dijitDialogPaneContentArea">
        <div data-dojo-attach-point="contentNode">
            <span class="sectionTitle">Select Segments</span>
            <div id="segmentSelector" class="segmentSelector"></div>
            <span class="sectionTitle">Set Attributes for the Beat</span>
            <div id="beatEditor" class="beatEditor"></div>
        </div>
    </div>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitButton">Submit</button>
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelButton">Cancel</button>
    </div>
</div>
