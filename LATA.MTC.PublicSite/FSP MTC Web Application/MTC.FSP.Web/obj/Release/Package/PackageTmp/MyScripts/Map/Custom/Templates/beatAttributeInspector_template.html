<div class="${baseClass}">
    <div class="${baseClass}Container" data-dojo-attach-point="containerNode">
        <div class="beatAttributeInspectorElement">
            <label for="beatId" id="beatIdLabel">Beat ID:</label>
            <input name="beatId" data-dojo-type="TextBox" id="beatId" />
        </div>
        <div class="beatAttributeInspectorElement">
            <label for="beatDescription">Beat Description:</label>
            <input id="beatDescription">
        </div>
        <div class="beatAttributeInspectorElement">
            <label for="beatFreeways">Highways:</label>
            <select id="beatFreeways"></select>
        </div>
        <div class="beatAttributeInspectorElement">
            <label id="activeCheckBoxLabel"></label>
            <input id="activeCheckBox">
        </div>
    </div>
</div>
