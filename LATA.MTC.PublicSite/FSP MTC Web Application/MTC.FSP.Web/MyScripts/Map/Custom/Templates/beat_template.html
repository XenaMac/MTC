<div class="${baseClass}">
    <div class="dijitDialogPaneContentArea">
        <div data-dojo-attach-point="contentNode">
            <div class="${baseClass}Title" data-dojo-attach-point="titleNode"></div>
            <div id="beatSelectorContainer" class="${baseClass}Container" data-dojo-attach-point="containerNode"></div>
        </div>
    </div>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitButton" type="button">Edit</button>
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelButton">Cancel</button>
    </div>
</div>
