<div class="${baseClass}">
    <div class="dijitDialogPaneContentArea">
        <div data-dojo-attach-point="contentNode">
            <span class="sectionTitle">Create New Features</span>
            <div id="templateSelector" class="templateSelector"></div>
            <span class="sectionTitle">Edit Existing Features</span>
            <div id="attributeEditor" class="attributeEditor" data-dojo-attach-point="attributeEditor"></div>
        </div>
    </div>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitButton" type="submit">Submit</button>
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelButton">Cancel</button>
    </div>
</div>
