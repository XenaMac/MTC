<div class="form-group"
    ng-hide="callSigns.length > 0">
    Loading Call Boxes...<i class="fa fa-refresh fa-spin"></i>
</div>
<div class="form-group">
    <select class="form-control"
        ng-model="selectedCallSign"
        ng-options="a as a.CallBoxNumber for a in callSigns"
        ng-change="setSelectedCallSign()"
        ng-disabled="isBusyGettingCallSigns || isEditing">
        <option value="">
            --Select Call Box--
        </option>
    </select>
</div>
