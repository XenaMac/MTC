<!DOCTYPE html>
<html>
	<head>
		<title>MTC Incident/Assist Information</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/newIncident.js" type="text/javascript"></script>
		<script src="js/GlobalData.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="head1">
			<p>Enter Incident and Assist Information</p>
		</div>
		
		<!-- License plate -->
		<div class="paddedDiv">
			<span class="label">License plate:</span>
			<input type="text" id="txtLicensePlate" class="txtLogon" placeholder="Enter license plate">
						<span class="clear"></span>
		</div>
		<div class="clear"></div>
			
		<!-- Direction vals -->
		<div class="paddedDiv">
            <span class="label">Direction:</span>
			<span class="value">
				<input type="radio" name="Direction" value="NB">&nbsp;&nbsp;NB</input>&nbsp;
                <input type="radio" name="Direction" value="SB">&nbsp;&nbsp;SB</input>&nbsp;
                <input type="radio" name="Direction" value="EB">&nbsp;&nbsp;EB</input>&nbsp;
                <input type="radio" name="Direction" value="WB">&nbsp;&nbsp;WB</input>&nbsp;
            </span>
            <span class="clear"></span>
        </div>
        <div class="clear"></div>

		<!-- Position Vals -->
        <div class="paddedDiv">
            <span class="label">Position:</span>
            <span class="value">
                <input type="radio" name="position" value="RS">&nbsp;RS</input>&nbsp;&nbsp;
                <input type="radio" name="position" value="CD">&nbsp;CD</input>&nbsp;&nbsp;
				<input type="radio" name="position" value="Ramp">&nbsp;Ramp</input>&nbsp;&nbsp;
                <input type="radio" name="position" value="In-Lane">&nbsp;In Lane</input>&nbsp;&nbsp;
            </span>
            <span class="clear"></span>
        </div>
		<div class="clear"></div>
		
		<!-- In-Lane number -->
        <div class="paddedDiv" id="inlaneDiv">
            <span class="label">If In-Lane enter lane</span>
            <input type="text" id="txtLane" class="txtLogon" placeholder="Enter Lane #" />
        </div><div class="clear"></div>
        
		<!-- Incident type -->
		<div class="paddedDiv">
            <span class="label">CHP Incident Type:</span>
            <span class="value">
                <select id="selIncidentType" class="bigSel">
				<!--populated through javascript-->
                </select>
            </span>
            <span class="clear"></span>
        </div>
		<div class="clear"></div>
			
		<!-- CHP Log Number -->
        <div class="paddedDiv">
			<span class="label">CHP Log #:</span>
			<span><input type="text" class="txtLogon" id="txtCHPLogNum" placeholder="CHP Incident Log #" /></span>
			<span class="clear"></span>
		</div>
		<div class="clear"></div>
        
		<!-- Incident Survey Number -->
		<div class="paddedDiv">
            <span class="label">Incident Survey ID #:</span>
			<span class="value"><input type="text" class="txtLogon" id="txtIncidentSurveyNum" placeholder="Incident Survey #" readonly/></span>
			<span class="clear"></span>
        </div>
		<div class="clear"></div>
		
		<!-- Start ODO -->
		<div class="paddedDiv">
            <span class="label">Current Odometer #:</span>
			<span class="value"><input type="text" class="txtLogon" id="txtStartODO" placeholder="Current Odometer Value"/></span>
			<span class="clear"></span>
        </div>
		<div class="clear"></div>
		
		<!-- buttons -->
		<div class="paddedDiv">
			<button type="button" id="btnUpdateIncident" class="wideButtonGreen">Update Incident & Start Assist</button>
			<button type="button" id="btnCancelIncident" class="wideButtonRed">Cancel Incident</button>
		</div>
		<div class="clear"></div>
		
		<!-- Driver note -->
        <div><span class="note">FOR CHP DISPATCHES: Radio dispatch with any changes to your assignment</span><span class="clear"></span></h2></div>
	</body>
</html>
