<!DOCTYPE html>
<html>
	<head>
		<title>Test Interface</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/IncomingMessage1.js" type="text/javascript"></script>
		<script src="js/GlobalData.js" type="text/javascript"></script>
	</head>
	<!-- this is for a message that just needs an ack, not a response
		IncomingMessage1 is for response messages -->
	<body class="messageRequest">
<div class="tileDiv">&nbsp;</div>
        <div>
            <h2 class="assistHead">INCOMING MESSAGE</h2>
        </div>
        <div>
            <h2 class="assistData">THIS IS NOT AN ASSIST REQUEST, PLEASE RESPOND</h2>
            <p class="assistData" style="font-size:36px; text-wrap: normal; word-wrap: break-word;" id="AssistInfo"></p>
        </div>

        <div>
            <label for="txtNum" class="assistData">Enter number: </label><input type="number" id="txtNum" class="txtLogon" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
        </div>
        <hr />
        <div>
            <!--<input type="button" value="OK" id="btnAckMessage1" class="jqmButton" />-->
            <input type="button" value="YES" id="btnYesMessage1" class="jqmButton" />
            <input type="button" value="NO" id="btnNoMessage1" class="jqmButton" />
            <input type="button" value="#" id="btnEnterNumber" class="jqmButton" />
        </div>
        <!--<br/><br/><br/><br/><br/><br/>-->
        <div class="tileDivBottom">&nbsp;</div>
        <div style="clear:both;"></div>
	</body>
</html>
