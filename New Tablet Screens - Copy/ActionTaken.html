<!DOCTYPE html>
<html>
<head>
    <title>ACTION</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/ClientCSS.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-browser-plugin.js" type="text/javascript"></script>
    <script src="js/GlobalData.js" type="text/javascript"></script>
    <script src="js/jquery-fallr-1.3.min.js" type="text/javascript"></script>
    <script src="js/ActionTaken.js" type="text/javascript"></script>
</head>
<body>
    <div id="header" class="statusHeader">
        <p><span class="truckStatus">Bay Area LATATrax Incident Report</span></p>
    </div>
    <div id="buttons">
        <input type="button" class="lrgButton" id="btnPreAssistReport" value="Step 1&#13;&#10;Pre-Assist&#13;&#10;Report" />
        <input type="button" class="lrgButton" id="btnStep1" value="Step 2&#13;&#10;Problem&#13;&#10;Type" />
        <input type="button" class="lrgButtonBlue" id="btnStep2" value="Step 3&#13;&#10;Action&#13;&#10;Taken" />
        <input type="button" class="lrgButton" id="btnStep3" value="Step 4&#13;&#10;Transport" />
        <input type="button" class="lrgButton" id="btnStep4" value="Step 5&#13;&#10;Details" />
    </div>
    <hr />
    <div id="problems">
        <div><h1><b>Select the best descriptions of your assist in each column</b></h1></div>
        <div class="paddedDiv">
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkPerformedAssist" />
                <label for="chkPerformedAssist">Performed Assist as primary/solo provider (ASST)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkAssistedBeatPartner" />
                <label for="chkAssistedBeatPartner">Assisted Beat Partner (PART)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkAssistedPeaceOfficer" />
                <label for="chkAssistedPeaceOfficer">Assisted Peace Officer (OFCR)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkRefusedService" />
                <label for="chkRefusedService">Refused Service (RFSD)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkHelpEnroute" />
                <label for="chkHelpEnroute">Help Enroute – Waited (HLPW)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkHelpEnrouteNoWait" />
                <label for="chkHelpEnroute">Help Enroute – Not Waited (HLPN)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkMotoristDroveOff" />
                <label for="chkMotoristDroveOff">Motorist Drove Off (DOFF)</label>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="radio" name="action" id="chkOther" />
                <label for="chkOther">Other (note required) (OTHR)</label>
            </div>
        </div>
        <div class="clear"></div>
        <div class="paddedDiv">
            <textarea id="txtOther" class="assistArea">Further notes</textarea>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
