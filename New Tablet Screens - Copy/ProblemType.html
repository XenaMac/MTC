<!DOCTYPE HTML>
<html>
	<head>
		<title>PROBLEM</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-browser-plugin.js" type="text/javascript"></script>
		<script src="js/GlobalData.js" type="text/javascript"></script>
		<script src="js/jquery-fallr-1.3.min.js" type="text/javascript"></script>
		<script src="js/ProblemType.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header" class="statusHeader">
			<p><span class="truckStatus">Bay Area LATATrax Incident Report</span></p>
		</div>
		<div id="buttons">
            <input type="button" class="lrgButton" id="btnPreAssistReport" value="Step 1&#13;&#10;Pre-Assist&#13;&#10;Report" />
            <input type="button" class="lrgButtonBlue" id="btnStep1" value="Step 2&#13;&#10;Problem&#13;&#10;Type" />
            <input type="button" class="lrgButton" id="btnStep2" value="Step 3&#13;&#10;Action&#13;&#10;Taken" />
            <input type="button" class="lrgButton" id="btnStep3" value="Step 4&#13;&#10;Transport" />
            <input type="button" class="lrgButton" id="btnStep4" value="Step 5&#13;&#10;Details" />
		</div>
				<hr/>
		<div id="problems">
		
			<div><h1><b>MTC Problem Type</b>&nbsp;(Select all that apply)</h1></div>
			
			<div class="paddedDiv"><span class="label">Traffic Collision:</span>
					<span class="value">
						<select id="selTrafficCollision" class="bigSel">
							<option>Select</option>
							<option>1 vehicle involved (1VEH)</option>
							<option>2 vehicles involved (2VEH)</option>
							<option>+2 vehicles involved (3VEH)</option>
						</select>
					</span>
			</div>
			<div class="clear"></div>
			<div class="paddedDiv"><span class="label">Breakdown:</span>
					<span class="value">
						<select id="selBreakdown" class="bigSel">
							<option>Select</option>
							<option>Dead Battery (BATT)</option>
							<option>Flat Tire (TIRE)</option>
							<option>Out of Gas (GAS)</option>
							<option>Abandoned Vehicle (ABAN)</option>
							<option>Overheat (HEAT)</option>
							<option>Mechanical Problem (MECH)</option>
						</select>
					</span>
			</div>
			<div class="clear"></div>
			<div class="paddedDiv"><span class="label">Debris:</span>
					<span class="value">
						<select id="selDebris" class="bigSel">
							<option>Select</option>
							<option>Debris in Lane (DIL)</option>
							<option>All Debris on Shoulder (DOS)</option>
						</select>
					</span>
			</div>
			<div class="clear"></div>
			<div class="paddedDiv"><span class="label">Other:</span>
					<span class="value">
						<select id="selOther" class="bigSel">
							<option>Select</option>
							<option>Stopped Motorist - No Assist</option>
							<option>Other (note required)</option>
						</select>
					</span>
			</div>
			<div class="clear"></div>
			<div class="paddedDiv">
                <p>In the event of mutiple problems of the "breakdown" type, please select the most serious problem first and enter the other(s) below.</p>
			<textarea id="txtOther" class="assistArea">Further notes</textarea>
		</div>
		<div class="clear"></div>
	</body>
</html>
