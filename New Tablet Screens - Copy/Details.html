<html>
	<head>
		<title>DETAILS</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-browser-plugin.js" type="text/javascript"></script>
		<script src="js/GlobalData.js" type="text/javascript"></script>
		<script src="js/jquery-fallr-1.3.min.js" type="text/javascript"></script>
		<script src="js/Details.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header" class="statusHeader">
			<p><span class="truckStatus">Bay Area LATATrax Incident Report</span></p>
		</div>
		<div id="buttons">
            <input type="button" class="lrgButton" id="btnPreAssistReport" value="Step 1&#13;&#10;Pre-Assist&#13;&#10;Report" />
            <input type="button" class="lrgButton" id="btnStep1" value="Step 2&#13;&#10;Problem&#13;&#10;Type" />
            <input type="button" class="lrgButton" id="btnStep2" value="Step 3&#13;&#10;Action&#13;&#10;Taken" />
            <input type="button" class="lrgButton" id="btnStep3" value="Step 4&#13;&#10;Transport" />
            <input type="button" class="lrgButtonBlue" id="btnStep4" value="Step 5&#13;&#10;Details" />
		</div>
		<hr/>
		<div>
			<h2>Enter the following vehicle information</h2>
		</div>
		<div class="paddedDiv">
			<span class="label">
				<label for="txtState">State</label>
			</span>
			<span class="value">
				<!--<input type="text" class="txtLogon" id="txtState" />-->
                <select class="form-control" id="txtState">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA" selected="selected">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="O">Other ( Add details in notes )</option>
                </select>	
			</span>
		</div>
		<div class="clear"></div>
		<div class="paddedDiv">
			<span class="label">
				<label for="txtLicensePlate">License Plate Number</label>
			</span>
			<span class="value">
				<input type="text" class="txtLogon" id="txtLicense" />
			</span>
		</div>
		<div class="clear"></div>
		<div class="paddedDiv">
			<span class="label">Select Vehicle Type</span>
			<span class="value">
				<select id="selVehicleType" class="bigSel">
					<option>Select</option>
					<option>Auto/Van (AUTO)</option>
					<option>Pickup (PKUP)</option>
					<option>Truck > 1 Ton (BIGT)</option>
					<option>Truck < 1 Ton (SMLT)</option>
					<option>Motorcycle (MC)</option>
					<option>Big Rig (BGRG)</option>
                    <option>Motor Home (MTHM)</option>
				</select>
			</span>
		</div>
		<div class="clear"></div>
		<div class="paddedDiv">
			<span class="label">
				<label for="txtOvertime">OT Authorization #&nbsp;</label>
			</span>
			<span class="value">
				<input type="text" class="txtLogon" id="txtOvertime"/>
			</span>
		</div>
		<div class="clear"></div>
		<div class="paddedDiv">
			<textarea id="txtOther" class="assistArea">Further notes</textarea>
		</div>
		<div class="clear"></div>
		<div class="paddedDiv" id="submitbtns">
			<input type="button" class="assistSubmit" id="btnSubmit" value="Submit Full Assist Report"/>
            <input type="button" class="assistDisabled" id="btnDone" value="I'm Done" disabled="disabled" />&nbsp;&nbsp;
			<input type="button" class="assistDone" id="btnAddMore" value="Add Another"/>
		</div>
        <div id="NPAR" class="footer">There has been no Pre-Assist Report Submitted for this Assist</div>
		<div class="clear"></div>
	</body>
</html>
